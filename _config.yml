subtitle                 : "ICEMAN : The Developer who growing up" # site tagline that appears below site title in masthead
name                     : "Brandon Jung"
description              : "ICEMAN : The Developer who growing up"
url                      : "https://iceman-brandon.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "iceman-brandon/blog-comments" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : /assets/images/logo.png # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "성장하는 개발자 ICEMAN" # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # true, false (default)
words_per_minute         : 200

